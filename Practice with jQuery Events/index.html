<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice with jQuery Events</title>
    <script src="jqueryV361.js"></script>

    <script>
        $(function () {
            // 1.
            $('#button1').click(function () {
                window.alert("Button 1 has been clicked!");
                return false;
            });
            // 2.
            $(function () {
                $('#button2').bind('click', function () {
                    window.alert("Button 2 has been clicked!");
                    return false;
                });
            });
            // 3.
            $(function () {
                $('#button3').on('click', function () {
                    window.alert("Button 3 has been clicked!");
                    return false;
                });
            });
            // 4.
            $(function () {
                $('body').on('click', 'button', function () {
                    window.alert("Button has been clicked!");
                });
            });

            // 5.
            $('body').on('mouseenter mouseleave', 'div', function () {
                window.alert('Mouse entered or left the div tag.');
            });

            // 6.
            $('body').on({
                mouseenter: function () {
                    window.console.log('Cursor entered the span!');
                },
                mouseleave: function () {
                    window.console.log('Cursor left the span!');
                },
                click: function () {
                    window.console.log('Cursor clicked the span!');
                }
            }, 'span');

            // 7.
            $(function (event) {
                $('a').on({
                    click: function () {
                        event.preventDefault()
                        $('a').css('color', 'red')
                      
                    },
                       click: function () {
                      window.alert("Link is not available!");
                    }
                }, 'a');
            });
            // 8.
            $(window).resize(function () {
                $('div:nth-of-type(3)').text($(window).width());
                $('div:nth-of-type(4)').text($(window).height());
            });
            // 9. 
            $("input").focus(function () { $(this).css("background-color", "lightgrey"); });
            $("input").blur(function () { $(this).css("background-color", "white"); });




        });
    </script>

</head>

<body>
    <br><br>
    <!-- 1. -->
    <button id="button1">Button 1</button> <br>
    <!-- 2. -->
    <button id="button2">Button 2</button> <br>
    <!-- 3. -->
    <button id="button3">Button 3</button> <br>
    <!-- 4. -->
    <button id="button4A">Button 4</button>
    <button id="button4B">Button 4</button> <br>
    <br><br><br><br><br><br>

    <!-- 5. -->
    <div style="width:400px;height:400px;background-color:silver;">Problem #5</div><br><br>
    <!-- 6. -->
    <div style="width:400px;height:400px;background-color:silver;"><span>Problem #6</span></div>
    <!-- 7. -->
    <br><br>
    <a href="modulemedia.com">modulemedia.com</a>
    <br><br>

    <!-- 8. -->
    <br>
    Width: <div></div>
    <br>
    Height: <div></div>
    <br>

    <!-- 9. -->
    <br>
    <input type="text">
    <br>

</body>

</html>
